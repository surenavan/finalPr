<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <style>
        body {
            margin-top: 100px;
            margin-left: 100px;
            margin-right:100px;
            font-family: "JetBrains Mono",monospace;
            font-size: 18px;
        }

        #note-text {
            margin-top: 10px;
            margin-bottom:10px;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:10px;
            border: 1px solid grey;
        }

        #note-id {
            font-size:14px;
        }

        #edit-link {
            color: #36395A;
            text-decoration: none;
        }

        button {
            margin-top: 5px;
            margin-bottom:5px;
        }

        .button-modern {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono",monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s,transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow,transform;
            font-size: 18px;
        }

        .button-modern:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .button-modern:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .button-modern:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <!-- Обзор одной заметки READ -->
    <p id="note-text" th:text="${note.getNote()}">NOTE</p>
    <p id="note-id" th:text="${note.getId()}">ID</p>

    <!-- DELETE -->
    <form th:method="DELETE" th:action="@{/notes/{id}(id=${note.getId()})}">
        <button class="button-modern" type="button">
            <a id="edit-link" style="color: green;" th:href="@{/notes/{id}/edit(id=${note.getId()})}">Edit this note</a>
        </button>
        <button class="button-modern" style="color: red;" type="submit">Delete this note</button>
        <button class="button-modern" onclick="location.href='/mynotesapp/notes/back'" type="button">Go back</button>
    </form>
</body>
</html>
